<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to JPG Converter</title>
</head>
<body>
    <h1>HEIC to JPG Converter</h1>
    <input type="file" id="fileInput" accept=".heic">
    <button id="convertBtn">Convert to JPG</button>
    <img id="output" style="max-width: 500px; display: none;">

    <script src="https://unpkg.com/heic2any@0.0.3/dist/heic2any.js"></script>
    <script src="app.js"></script>
</body>
</html>
